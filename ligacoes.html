<!DOCTYPE html>
<html>
<head>
  <title>Ligações</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form label {
      display: block;
      margin-top: 10px;
    }

    form input,
    form select {
      margin-top: 5px;
      padding: 5px;
    }

    form button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table th,
    table td {
      padding: 10px;
      text-align: left;
      border: 1px solid white;
    }

    .sidebar {
      position: fixed;
      left: 10px;
      top: 22.5%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      gap: 10px;
    }

    .sidebar button {
      width: 150px;
      height: 45px;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #e68920;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ligações</h1>
    <form id="ligacoesForm">
      <label for="dataInput">Data:</label>
      <input type="date" id="dataInput">

      <label for="filialInput">Filial:</label>
      <input type="text" id="filialInput">

      <label>Precisa:</label>
      <div class="radio-group">
        <label><input type="radio" name="precisa" value="Sim">Sim</label>
        <label><input type="radio" name="precisa" value="Não">Não</label>
      </div>

      <label for="quemInput">Quem:</label>
      <input type="text" id="quemInput">

      <button type="button" onclick="submitForm()">Enviar</button>
    </form>

    <table id="ligacoesTable">
      <thead>
        <tr>
          <th>Data</th>
          <th>Filial</th>
          <th>Precisa</th>
          <th>Quem</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dados das ligações serão preenchidos aqui dinamicamente -->
      </tbody>
    </table>
  </div>

  <div class="sidebar">
    <a href="file:///C:/Users/TeamInfra/Desktop/recebimento.html" target="_blank" rel="noopener noreferrer"><button>Recebimento</button></a>
    <a href="file:///C:/Users/TeamInfra/Desktop/envio.html" target="_blank" rel="noopener noreferrer"><button>Envio</button></a>
  </div>

  <script>
    function submitForm() {
      var dataInput = document.getElementById("dataInput");
      var filialInput = document.getElementById("filialInput");
      var precisaInputs = document.getElementsByName("precisa");
      var quemInput = document.getElementById("quemInput");

      var selectedPrecisa = "";
      for (var i = 0; i < precisaInputs.length; i++) {
        if (precisaInputs[i].checked) {
          selectedPrecisa = precisaInputs[i].value;
          break;
        }
      }

      if (dataInput.value && filialInput.value && selectedPrecisa && quemInput.value) {
        var ligacoesTable = document.getElementById("ligacoesTable");
        var newRow = ligacoesTable.insertRow(-1);

        var dataCell = newRow.insertCell(0);
        var filialCell = newRow.insertCell(1);
        var precisaCell = newRow.insertCell(2);
        var quemCell = newRow.insertCell(3);

        dataCell.innerHTML = dataInput.value;
        filialCell.innerHTML = filialInput.value;
        precisaCell.innerHTML = selectedPrecisa;
        quemCell.innerHTML = quemInput.value;

        dataInput.value = "";
        filialInput.value = "";
        precisaInputs.forEach(function(input) {
          input.checked = false;
        });
        quemInput.value = "";
      } else {
        alert("Preencha todos os campos antes de enviar o formulário.");
      }
    }

    function showEnvio() {
      var ligacoesTable = document.getElementById("ligacoesTable");
      var rows = ligacoesTable.getElementsByTagName("tr");
      for (var i = 0; i < rows.length; i++) {
        var row = rows[i];
        var precisaCell = row.getElementsByTagName("td")[2];
        var precisaValue = precisaCell.textContent || precisaCell.innerText;
        if (precisaValue.toLowerCase() === "sim") {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      }
    }

    function showRecebimento() {
      var ligacoesTable = document.getElementById("ligacoesTable");
      var rows = ligacoesTable.getElementsByTagName("tr");
      for (var i = 0; i < rows.length; i++) {
        var row = rows[i];
        var precisaCell = row.getElementsByTagName("td")[2];
        var precisaValue = precisaCell.textContent || precisaCell.innerText;
        if (precisaValue.toLowerCase() === "não") {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      }
    }
  </script>
</body>
</html>
